<div>
    <div class="row">
        <!-- Substation management-->
        <div class="col-sm-8 col-md-4">
        <div class="thumbnail">
            <div class="caption">
            <h3>Trafostanice</h3>
            <p>Upravljanje trafostanicama</p>
            <a routerLink = "/substation"
                class="btn btn-primary"
                style="margin-right: 10px;" 
                role="button">Nazad na pregled</a>
                <a routerLink = "/substation-new"
                class="btn btn-primary" 
                role="button">Kreiraj novu</a>
            </div>
        </div>
        </div>
    </div>
    <hr class="divider"/>

    <form [formGroup] ="formGroup">
        <div class="form-group">
          <label for="region" style="margin-right: 20px;">Region</label>
          <select class="custom-select" id="region" formControlName = "region">Region
          <option>Odaberite region</option>
            <option
            *ngFor = "let region of regions"
            [value]="region">{{region}}</option>
          </select>
        </div>
        <div class="form-group">
            <label for="city" style="margin-right: 35px;">Grad</label>
            <select class="custom-select" id="city" formControlName = "city">Grad
                <option>Odaberite grad</option>
                  <option
                  *ngFor = "let city of cities"
                  [value]="city">{{city}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="municipality" style="margin-right: 17px;">Opština</label>
            <select class="custom-select" id="municipality" formControlName = "municipality">Grad
                  <option>Odaberite opštinu</option>
                  <option
                  *ngFor = "let mun of municipalities"
                  [value]="mun">{{mun}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="issCode">ISSCode</label>
            <input type="text" 
            formControlName = "issCode"
            class="form-control" 
            id="issCode" 
            placeholder="ISSCode">
        </div>
        <div class="form-check">Naponski nivo 
            <input class="form-check-input" 
              type="radio"
              formControlName="voltageTransformation" 
              name="voltageTransformation" id="optionsRadios1"
              value="35/10" checked>
            <label class="form-check-label" for="optionsRadios1">35/10</label>
            <input class="form-check-input"  formControlName="voltageTransformation" 
                type="radio" name="voltageTransformation" id="exampleRadios2" value="35/6,3">
            <label class="form-check-label" for="optionsRadios2">35/6,3</label>
            <input class="form-check-input" formControlName="voltageTransformation" 
                type="radio" name="voltageTransformation" id="exampleRadios3" value="35/6">
            <label class="form-check-label" for="optionsRadios3">35/6</label>
            <input class="form-check-input" formControlName="voltageTransformation" 
                type="radio" name="voltageTransformation" id="exampleRadios4" value="35/0,4">
            <label class="form-check-label" for="optionsRadios4">35/0,4</label>
            <input class="form-check-input" formControlName="voltageTransformation" 
                type="radio" name="voltageTransformation" id="exampleRadios5" value="35/35">
            <label class="form-check-label" for="optionsRadios5">35/35</label>
        </div>
        <div class="form-group">
            <label for="name">Naziv</label>
            <input type="text" 
            formControlName = "name"
            class="form-control" 
            id="name" 
            placeholder="Naziv">
        </div>
        <div class="form-group">
            <label for="fullName">Puni naziv</label>
            <input type="text" 
            formControlName = "fullName"
            class="form-control" 
            id="fullName" 
            placeholder="Puni Naziv">
        </div>
        <button type="submit" class="btn btn-default" style="margin-right: 20px;"
        (click) = "onFormClear()">Obriši</button>
        <button type="submit" class="btn btn-default"
        (click) = "onFormSubmit()"
        [disabled] = "formGroup.status=='INVALID'">Sačuvaj</button>
      </form>
    <!-- Routing-->
    <router-outlet></router-outlet>
</div>
