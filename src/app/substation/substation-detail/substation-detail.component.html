<p>This is sub detail</p>
<div class="thumbnail" *ngIf="substation">
    <div class="caption">
        <h3>{{ substation.fullName }}</h3>
        <p>
            <ul class="list-group" *ngFor= "let item of substation | keyvalue">
                <li class="list-group-item"> {{ item.key }} : {{ item.value }}</li>
            </ul>
    </div> 
</div>
